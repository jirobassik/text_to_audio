<table>
    <thead>
    <tr>
        <th>ID задачи</th>
        <th>Текст</th>
        <th>Статус</th>
        <th>Время добавления</th>
    </tr>
    </thead>
    <tbody>
    {% for entry in audio_manager %}
        <tr>
            <td>{{ entry.task_id }}</td>
            <td class="text-d">{{ entry.text }}</td>
            <td>{{ entry.status }}</td>
            <td>{{ entry.time_add }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
